<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" text="text/css" href="css/contact-css.css" />
  </head>
  <body>
    <!--Import Header-->
    <nav class="navbar bg-light">
      <div class="container">
        <a href="index.html" class="navbar-brand px-2 mx-0">Rayshawn Bray</a>

        <div class="d-flex">
          <a href="index.html" class="nav-link text-dark">About</a>
          <a href="portfolio.html" class="nav-link text-dark">Portfolio</a>
          <a href="contact.html" class="nav-link active text-green">Contact</a>
        </div>
      </div>
    </nav>

    <!--Make Main class, and import form-->
    <main class="container mt-4">
      <div class="row">
        <div class="col-8 bg-light">
          <h1 class="text-green">Contact</h1>

          <hr />

          <!--Make Form-->
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Name</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Name"
              />
            </div>

            <div class="form-group">
              <label for="formGroupExampleInput">Email</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Email"
              />
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>

            <!--Make Submit button-->
            <button type="button" class="btn btn-success btn-lg mb-2">
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>

    <!--Add footer-->
    <footer
      class="footer text-center bg-dark fixed-bottom border-top border-green"
    >
      &copy; Copyright
    </footer>
  </body>
</html>
